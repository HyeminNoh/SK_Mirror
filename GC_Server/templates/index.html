<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Static Files</title>
    <!--
    Flask automatically makes files in the 'static' directory available via
    '/static'.
    -->
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/Keyboard-master/css/keyboard-dark.css">
    <!-- css for the preview keyset extension -->
    <link href="/static/Keyboard-master/css/keyboard-previewkeyset.css" rel="stylesheet">
    <!-- keyboard optional extensions - include ALL (includes mousewheel) -->
    <script src="js/jquery.keyboard.extension-all.js"></script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body id="page-top" onload="printClock()">
      <!-- Header -->
      <div class="container">
          <div class="page-header" id="banner">
              <div class="row">
                  <div class="container" style="margin-top:20px">
                      <div class="col-lg-8 col-md-7 col-sm-6" id="clock"></div>
                  </div>
                    <div id="logindiv"class="col-lg-4 text-right" style="position:absolute; right:20px; top:20px">
                      
                    </div>
              </div>
            </div>
            <div class="row container" style="margin-top:10px">
                <div class="col-lg-4 text-left">
                  <div class="row">
                    <div class="col-lg-4">
                    <h4>Memo</h4>
                    </div>
                    <div class="col-lg-3 text-right" style="padding-top:5px">
                      <p onclick="location.reload();" style="font-size:20px"><i class="fa fa-refresh" aria-hidden="true"></i></p>
                    </div>
                  </div>
                    <table>
                      <tbody id="memo"></tbody>
                    </table>
                  </div>
                <div class="text-right" style="position:absolute; right:20px;">
                  <div class="row" style="margin-right:30px;">
                    <div style="margin-right: 20px">
                      <h4>Weather</h4>
                    </div>
                    <div class="text-right" style="padding-top:5px">
                      <p onclick="location.reload();" style="font-size:20px"><i class="fa fa-refresh" aria-hidden="true"></i></p>
                    </div>
                  </div>
                  <table>
                      <tbody id="forecast"></tbody>
                    </table>
                </div>
            </div>
      </div>

      <div class="text-right" style="position:absolute; right:20px; bottom:0px;">
        <form action ="/imagelist" method="post" style="margin:20px">
            <input type="hidden" id="usernametxt" name ="usernametxt" value=""/>
            <input type="submit" class="btn btn-secondary btn-lg" name="imagematchingbtn" value="Image Matching"/>
        </form>
        <form action="/colorlist" method="post" style="margin:20px">
          <input type="submit" class="btn btn-secondary btn-lg" name="colormatchingbtn" value="Color Matching"/>    
        </form>
      </div>
    
      <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form class="form" role="form" autocomplete="off" id="formLogin" action="/login" novalidate="" method="POST">
                    <div class="form-group">
                        <label for="uname1">Nickname</label>
                        <input type="text" class="form-control form-control-lg" name="uname1" id="name_input" class="keyboard-init-focus" required="">
                        <div class="invalid-feedback">Oops, you missed this one.</div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control form-control-lg" name="pwd1" id="pwd_input" class="keyboard-init-focus" required="">
                        <div class="invalid-feedback">Enter your password too!</div>
                    </div>
                    <div class="form-group py-4">
                        <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button type="submit" class="btn btn-secondary btn-lg float-right" id="btnLogin">Login</button>
                    </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--키보드 쿼리문-->
    <script src="/static/Keyboard-master/js/jquery.keyboard.js"></script>
    <!-- Bootstrap core JavaScript loacal폴더안에 3.3.2version들었는데 4버전이 상위버전임 그래서 이페이지만 바꿔봄-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script rel="stylesheet" type="text/JavaScript" src="/static/js/time.js"></script>
    <script rel="stylesheet" type="text/JavaScript" src="/static/js/memo.js"></script>
    <script rel="stylesheet" type="text/JavaScript" src="/static/js/forecast.js"></script>
    <script rel="stylesheet" type="text/JavaScript" src="/static/js/login.js"></script>
    <script rel="stylesheet" type="text/JavaScript" src="/static/js/virtualkeyboard.js"></script>
    <script rel="stylesheet" type="text/JavaScript" src="/static/js/virtualkeyboard2.js"></script>
    <script rel="stylesheet" type="text/JavaScript" src="/static/Keyboard-master/layouts/_layout_template.js"></script>
    <script rel="stylesheet" src="/static/js/fullscreen.js"></script>
  </body>
  </html>
